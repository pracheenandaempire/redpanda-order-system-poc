apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: redpanda-0
  name: redpanda-0
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redpanda-0
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: redpanda-0
    spec:
      containers:
        - args:
            - redpanda
            - start
            - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
            - --advertise-kafka-addr internal://redpanda-0:9092,external://redpanda-0:19092
            - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
            - --advertise-pandaproxy-addr internal://redpanda-0:8082,external://redpanda-0:18082
            - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
            - --rpc-addr redpanda-0:33145
            - --advertise-rpc-addr redpanda-0:33145
            - --mode dev-container
            - --smp 1
            - --default-log-level=info
          image: docker.redpanda.com/redpandadata/redpanda:v24.1.12
          name: redpanda-0
          ports:
            - containerPort: 18081
              protocol: TCP
            - containerPort: 18082
              protocol: TCP
            - containerPort: 19092
              protocol: TCP
            - containerPort: 9644
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/redpanda/data
              name: redpanda-0
      restartPolicy: Always
      volumes:
        - name: redpanda-0
          persistentVolumeClaim:
            claimName: redpanda-0
