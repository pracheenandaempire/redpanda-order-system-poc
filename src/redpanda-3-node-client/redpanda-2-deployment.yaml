apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: redpanda-2
  name: redpanda-2
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redpanda-2
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: redpanda-2
    spec:
      containers:
        - args:
            - redpanda
            - start
            - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:39092
            - --advertise-kafka-addr internal://redpanda-2:9092,external://redpanda-2:39092
            - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:38082
            - --advertise-pandaproxy-addr internal://redpanda-2:8082,external://redpanda-2:38082
            - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:38081
            - --rpc-addr redpanda-2:33145
            - --advertise-rpc-addr redpanda-2:33145
            - --mode dev-container
            - --smp 1
            - --default-log-level=info
            - --seeds redpanda-0:33145
          image: docker.redpanda.com/redpandadata/redpanda:v24.1.12
          name: redpanda-2
          ports:
            - containerPort: 38081
              protocol: TCP
            - containerPort: 38082
              protocol: TCP
            - containerPort: 39092
              protocol: TCP
            - containerPort: 9644
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/redpanda/data
              name: redpanda-2
      restartPolicy: Always
      volumes:
        - name: redpanda-2
          persistentVolumeClaim:
            claimName: redpanda-2
